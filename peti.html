<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .box {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .box-a {
            grid-column: 1 / 2;
        }

        .box-b {
            grid-column: 2 / 3;
        }

        .box-c {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            width: 50%;
        }

        .box-d {
            
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            width: 140%;
            right: px;
        }

        .box-e {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-a">A</div>
        <div class="box box-b">B</div>
        <div class="box box-c">C</div>
        <div class="box box-d">D</div>
        <div class="box box-e">E</div>
    </div>
</body>
</html>
