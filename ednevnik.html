<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ednevnik</title>
</head>
<style>
body{
    margin: 0px;
    font-family: Arial, Helvetica, sans-serif;
}

.glavno{
    background-color: #0d3a5e;
    width: 100vw;
    height: 10vh;
    position: relative;
}

.sek{
    position: absolute;
    width: 190px;
    height: 8px;
    bottom: 20px;
    left: 10px;
    background-image: linear-gradient(to right, rgb(12, 143, 66),green , rgb(247, 0, 255), purple, rgb(0, 102, 255));
}

p{
    position: absolute;
    color: white;
    font-size: 40px;
    left: 10px;
    top: -15px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}
.linija{
    width: 100vw;
    height: 6px;
    background-color: blue;
    bottom: 1px;
    position: absolute;
}

.footer{
    position: absolute;
    width: 175px;
    height: 175px;
    bottom: 10px;
    left: 45%;
}

.Naslov{
    position: absolute;
    left: 45%;
    top: 30%;
}

.ime{
    position: absolute;
    left: 41%;
    width: 300px;
    height: 25px;
    top: 41%;

}

.prezime{
    position: absolute;
    left: 41%;
    width: 300px;
    height: 25px;
    top: 48%;
}

.button{
    position: absolute;
    width: 310px;
    height: 30px;
    background-color: #0d3a5e;
    left: 41%;
    color: white;
    top: 55%;
}

.button:hover{
    background-color: blue;
}

.naziv{
    position: absolute;
    color: black;
    font-size: 15px;
    top: 40%;
    left: 35%;

}

.pass{
    position: absolute;
    color: black;
    font-size: 15px;
    top: 47%;
    left: 38%;

}

.slika{
    position: absolute;
    bottom: 0px;
}
a{
    background-image: url(./ednevnikslike/ed.png);
    position: absolute;
    bottom: 0px;
    height: 40px;
    width: 2000px;
}
</style>
<body>
    
<div class="glavno">
    <p>e-Dnevnik</p>
    <div class="sek"></div>
    <div class="linija"></div>
</div>

<img src="./ednevnikslike/cnlogo.svg" alt="logo" class="footer">
<h1 class="Naslov">Dobro došli!</h1>

<label for="ime"></label>
<input type="text" class="ime">

<label for="prezime"></label>
<input type="text" class="prezime">

<button class="button">PRIJAVA</button>

<p class="naziv">Korisničko ime</p>
<p class="pass">Lozinka</p>

<a href="https://e-dnevnik.skole.hr/"></a>
</body>
</html>
