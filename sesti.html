<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 10px;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .box {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .box-a {
            grid-column: 1;
            grid-row: 1;
        }

        .box-b {
            grid-column: 2;
            grid-row: 1 / span 2;
        }

        .box-c {
            grid-column: 1;
            grid-row: 2;
            grid-column-end: 2;
            margin-right: 97px ;
        }

        .box-d {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row: 2;
            margin-left: 90px;
        }

        .box-e {
            grid-column: 3;
            grid-row: 1 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-a">A</div>
        <div class="box box-b">B</div>
        <div class="box box-c">C</div>
        <div class="box box-d">D</div>
        <div class="box box-e">E</div>
    </div>
</body>
</html>
