<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mondrian Layout</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 9px 198px 153px 50px;
      grid-template-rows: 414px 9px 130px 155px 20px;
      background-color: #e9e8e4;
      width: 748px;
      height: 748px;
    }

    .block {
     border: 10px solid black;
      box-sizing: border-box;
    }

    .red {
      background-color: red;
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .white-top {
      background-color: #e9e8e4;
      grid-column: 2 / 6;
      grid-row: 1 / 3;
    }

    .white-left-bottom {
      background-color: #e9e8e4;
      grid-column: 1 / 3;
      grid-row: 2 / 7;
    }

    .blue {
      background-color: #0033a0;
      grid-column: 3 / 6;
      grid-row: 2 / 4;
    }

    .yellow {
      background-color: #f7d117;
      grid-column: 7 / 7;
      grid-row: 5 / 6;
    }

    .white-right-bottom {
      background-color: #e9e8e4;
      grid-column: 2 / 5;
      grid-row: 2 / 7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="block red"></div>
    <div class="block white-top"></div>
    <div class="block white-left-bottom"></div>
    <div class="block white-center"></div>
    <div class="block blue"></div>
    <div class="block yellow"></div>
    <div class="block white-right-bottom"></div>
  </div>
</body>

</html>
