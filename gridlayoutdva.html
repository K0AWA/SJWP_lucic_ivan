<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    .Big{

        display: grid;
        width: 200px;
        background-color: grey;
        outline: 2px black;
        grid-template-columns: 50px 50px ;
        grid-template-rows: 50px  50px;
    }

</style>




</head>
<body>
    

    <div class="Big">
        <div class="A">A</div>
    
        <div class="B">B</div>
    
        <div class="C">C</div>
    
        <div class="D">D</div>
</div>
    
    
</body>
</html>
